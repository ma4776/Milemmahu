<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="Dana C. Ernst">

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<title>{{ site.name }}</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="{{ site.baseurl }}/css/sticky-footer-navbar.css" rel="stylesheet">
<link href="{{ site.baseurl }}/css/extra.css" rel="stylesheet">

<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

<!-- Feed Stuff -->
{% feed_meta %}
{% seo %}

<!-- MathJax -->
<script type="text/x-mathjax-config">MathJax.Hub.Config({"HTML-CSS": {preferredFont: "Gyre-Termes"}, tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML'></script>

</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">

<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
</div>

<div class="collapse navbar-collapse">
<ul class="nav navbar-nav navbar-right">
<!-- This is a drop down menu -->
<li class="dropdown">
<a href="#" class="dropdown-toggle" data-toggle="dropdown">Multiple Pages <span class="caret"></span></a>
<ul class="dropdown-menu" role="menu">
<li><a href="{{ site.baseurl }}/page1">Page One</a></li>
<li><a href="{{ site.baseurl }}/page2">Page Two</a></li>
</ul>
<!-- End down menu -->
</li>
<!-- Single items across header -->
<li><a href="{{ site.baseurl }}/page3">Page Three</a></li>
<li><a href="https://g4m.code4math.org/frontmatter.html">GitHub for Mathematicians</a></li>
<li><a href="https://www.instagram.com/dcernst/" target="_blank">Instagram</a></li>
</ul>
</div>

</div>
</div>
